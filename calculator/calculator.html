<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css-calculator/calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Calculator</header>
    <div class="cssPrints">
      <div id="jsPrintTemp" class="cssPrintTemp">0</div>
      <div id="jsPrintResult" class="cssPrintResult">0</div>
    </div>
    <div class="cssBtns" id="jsBtns">
      <div class="cssBtnRow1">
        <button class="jsBtns">C</button>
        <button class="jsBtns">＋/－</button>
        <button class="jsBtns">×<sup>2</sup></button>
        <button class="jsBtns">÷</button>
      </div>
      <div class="cssBtnRow2">
        <button class="jsBtns">7</button>
        <button class="jsBtns">8</button>
        <button class="jsBtns">9</button>
        <button class="jsBtns">×</button>
      </div>
      <div class="cssBtnRow3">
        <button class="jsBtns">4</button>
        <button class="jsBtns">5</button>
        <button class="jsBtns">6</button>
        <button class="jsBtns">－</button>
      </div>
      <div class="cssBtnRow4">
        <button class="jsBtns">1</button>
        <button class="jsBtns">2</button>
        <button class="jsBtns">3</button>
        <button class="jsBtns">＋</button>
      </div>
      <div class="cssBtnRow5">
        <button class="jsBtns">0</button>
        <button class="jsBtns">.</button>
        <button class="cssBtnEqual">＝</button>
      </div>
    </div>
    <footer>by 0xe82de</footer>
    <script src="./js-calculator/calculator.js"></script>
  </body>
</html>
